<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <script>

            var marks=85;
            switch(true){
                case(marks<=100 && marks>=80):
                    document.write('A+');
                    break;

                default:
                    document.write("F");
            }


        </script>
    </body>
</html>
